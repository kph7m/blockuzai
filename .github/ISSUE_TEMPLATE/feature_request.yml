name: ✨ 機能リクエスト
description: 新しい機能や改善のアイデアを提案する
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストありがとうございます！以下の情報を記入してください。
  
  - type: textarea
    id: feature-description
    attributes:
      label: どんな機能が欲しいですか？
      description: 追加したい機能や改善内容を詳しく説明してください。
      placeholder: 例：パワーアップアイテムを追加してほしい
    validations:
      required: true
  
  - type: textarea
    id: motivation
    attributes:
      label: なぜその機能が必要ですか？
      description: その機能が必要な理由や、解決したい問題を説明してください。
      placeholder: 例：ゲームがもっと面白くなると思う、難易度調整のため
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に考えられる実装方法や代替案があれば記載してください。
      placeholder: 例：別の方法として〇〇も考えられます
  
  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください。
      placeholder: 例：参考になるサイトやゲームのリンクなど
